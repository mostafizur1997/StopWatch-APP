<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
      StopWatch APP
    </title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
</script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
</script>
<![endif]-->
  </head>
  <body>
    <!-- header -->
    
    <div class="container">
        <div id="header">
            StopWatch
        </div>
    </div>

    <!-- lap -->
    <div id="lap">
        <span id="lapMinute">00</span>:
        <span id="lapSecond">00</span>:
        <span id="lapcentiSecond">00</span>
    </div>


    <!-- Time -->
    <div id="Time">
        <span id="timeMinute">00</span>:
        <span id="timeSecond">00</span>:
        <span class="timeCentisecond">00</span>
    </div>

    <!-- control -->
    <div id="controlContainer" class="row">
        <div id="col-xs-4 col-xs-offset-2">
            <div id="startButton" class="control">
                start
            </div>
            <div id="stopButton" class="control">
                Stop
            </div>
            <div id="resume" class="control">
                Resume
            </div>
        </div>

        <div id="col-xs-2" class="control">
            <div id="lap" class="control">
                Lap
            </div>
            <div id="reset" class="control">
                Reset
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js">
    </script>
    <script src="stopwatch.js">

    </script>
  </body>
</html>
